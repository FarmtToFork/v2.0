<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2F Farmer</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e5ec;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Container for the UI */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo styling */
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Back button */
        .back-button {
            align-self: flex-start;
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #000;
        }

        /* Listings styling */
        .listings {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .listing-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .listing-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .listing-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .listing-item p {
            font-size: 14px;
            color: #666;
        }

        /* Add Listing Button */
        .add-listing-btn {
            padding: 12px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .add-listing-btn:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        /* Track Orders Button */
        .track-orders-btn {
            padding: 12px;
            font-size: 16px;
            background-color: #9c27b0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .track-orders-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 30px 15px;
            }

            .logo {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .listing-item h3 {
                font-size: 14px;
            }

            .listing-item p {
                font-size: 12px;
            }

            .add-listing-btn,
            .track-orders-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- UI Container -->
    <div class="container">
        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='index.html'">&larr; Back</button>

        <!-- Logo -->
        <div class="logo">F2F</div>

        <!-- Listings -->
        <div class="listings">
            <div class="listing-item">
                <h3>Organic Tomatoes</h3>
                <p>Location: Chengdu</p>
            </div>
            <div class="listing-item">
                <h3>Fresh Lettuce</h3>
                <p>Location: Shenzhen</p>
            </div>
            <div class="listing-item">
                <h3>Honey Jars</h3>
                <p>Location: Wuhan</p>
            </div>
            <!-- Add more listings as needed -->
        </div>

        <!-- Add Listing Button -->
        <button class="add-listing-btn" onclick="window.location.href='add_listing_farmer.html'">Add New Listing</button>

        <!-- Track Orders Button -->
        <button class="track-orders-btn" onclick="window.location.href='track_orders_farmer.html'">Track Orders</button>
    </div>

</body>
</html>
